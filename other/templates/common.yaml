apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.pod.name }}-n
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/mehmetmgrsl/helm-chart-nginx.git
    path: .
    targetRevision: master
    helm:
      values: |-
         {{ range .Files.Lines "pods/{{ .Values.pod.name }}/values.yaml" }}
         {{ . }}{{ end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true